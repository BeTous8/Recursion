<body>
    <script>
        function mergeSort(arr) {
            if (arr.length <= 1) return arr;

            let leftHalf = arr.slice(0, Math.floor(arr.length/2));
            let rightHalf = arr.slice(Math.floor(arr.length/2));

            let sortedLeft = mergeSort(leftHalf);
            let sortedRight = mergeSort(rightHalf);

            return merge(sortedLeft, sortedRight)
        }

        function merge(sortedLeft, sortedRight) {
            let result = [];
            let leftCounter = 0;
            let rightCounter = 0;

            while (leftCounter < sortedLeft.length && rightCounter < sortedRight.length) {
                if (sortedLeft[leftCounter] < sortedRight[rightCounter]) {
                    result.push(sortedLeft[leftCounter]);
                    leftCounter += 1;
                } else {
                    result.push(sortedRight[rightCounter]);
                    rightCounter += 1;
                }

            }

            while (leftCounter < sortedLeft.length) {
                result.push(sortedLeft[leftCounter]);
                leftCounter++;
            }
            
            // Add any remaining elements from the right array
            while (rightCounter < sortedRight.length) {
                result.push(sortedRight[rightCounter]);
                rightCounter++;
            }

            return result;

        }

        newSortedArr = mergeSort([3, 2, 1, 13]);
        console.log(newSortedArr)
    </script>
</body>
