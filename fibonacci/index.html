    <script>
        function fibs(n) {
            if (n <= 0) return [];
            if (n ===1) return [1];

            let fibo = [0,1];
            for (let i = 0; i < n-2; i++) {
                const result = fibo[i] + fibo[i+1];
                fibo.push(result);
            }

            return fibo

        }
        
        function fibsRec(n) {
            if (n <= 0) return [];
            if (n === 1) return [0];
            if (n === 2) return [0,1];


            function fibHelper (counter, num1, num2, result) {
                // when base case is reached
                if (counter === n) return result;

                const newNum = num1 + num2;
                result.push(newNum);


                return fibHelper(counter + 1, num2, newNum, result)
            }

            //call helper function with the initial values
            return fibHelper(2, 0, 1, [0,1]);
        }


        let seq = fibs(8);
        console.log(seq);

        let seqRec = fibsRec(8);
        console.log(seqRec)





    </script>
